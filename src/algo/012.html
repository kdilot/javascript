  <script>

    // [최솟값 만들기]
    // a  b answer
    // [1, 4, 2]	[5, 4, 4]	29
    // [1,2]	[3,4]	10

    function solution(a, b) {
      const _a = a.sort((a, b) => a - b)
      const _b = b.sort((a, b) => b - a)
      let answer = 0
      for (let i = 0; i < b.length; i++) {
        answer += _a[i] * _b[i]
      }
      return answer
    }

    solution([1, 4, 2], [5, 4, 4])

  </script>
