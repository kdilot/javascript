    function solution(people, limit) {
      people.sort((a, b) => a - b)
      let answer = 0
      while (people.length > 0) {
        if (people[0] + people[people.length - 1] <= limit) {
          people.splice(0, 1)
        }
        people.pop()
        answer++
      }
      console.log(answer)
      return answer
    }
