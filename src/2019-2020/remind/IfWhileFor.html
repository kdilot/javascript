<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		if(true){
		    console.log('true');
		}

		if(true){
		    console.log('true');
		} else if(true){
			console.log('true');	
		} else {
		    console.log('false');
		}

		if(true && true){
		    console.log('true & true');
		}
		if(true && false){
		    console.log('true & false');
		}
		if(false && true){
		    console.log('false & true');
		}
		if(false && false){
		    console.log('false & false');
		}


		var i = 0;
		while(i < 10){
    		console.log('while ' + i);
		    i++
		}


		for(var i = 0; i < 10; i++){
		    if(i === 5) {
		        break;			// 0,1,2,3,4
		        // continue;	// 0,1,2,3,4,6,7,8,9
		    }
		    console.log('for ' + i);
		}
	</script>
</body>
</html>
