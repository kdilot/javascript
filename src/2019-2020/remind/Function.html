<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		function log(a) {
			for(i=0; i<a; i++) {
				console.log('Log Data');	
			}
		}

		function return_sample() {
			return console.log('Return Sample');
		}

		return_sample();
		log(5);

		function sum(arg1, arg2){
		    return arg1+arg2;
		}
		console.log(sum(1,2));
		console.log(sum.apply(null, [1,2]));

		o1 = {val1:1, val2:2, val3:3};
		o2 = {v1:10, v2:50, v3:100, v4:25};
		function _sum(){
		    var _sum = 0;
		    for(name in this){
		        _sum += this[name];
		    }
		    return _sum;
		}
		console.log(_sum.apply(o1)) // 6
		console.log(_sum.apply(o2)) // 185
	</script>
</body>
</html>
