<body>
    <script>

        let arr = [1, 2, 3, 4, 5, 6, 7];
        console.log(arr.reduce((a, b) => a + b));
        /*
            1 + 2 = 3
            3 + 3 = 6
            6 + 4 = 10
            10 + 5 = 15
            15 + 6 = 21
            21 + 7 = 28
        */

        let arr2 = [1, 3, 5, 7];
        console.log(arr2.reduce((a, b) => a * b));
        /*
            1 * 3 = 3
            3 * 5 = 15
            15 * 7 = 105
        */

        let arr3 = [2, 4, 6, 9, 11, 14, 16, 19];
        console.log(arr3.reduce((a, b) => a + (b % 2 ? b : 0), 0));
        /*
            start 0
            2, 4, 6, 14, 16 => return 0
            9, 11, 19 => return b
            9 + 11 + 19 = 39
        */

        let fruit = ['apple', 'grape', 'banana', 'apple', 'orange', 'grape', 'apple', 'orange'];
        let result = fruit.reduce((object, currentValue) => {
            if (!object[currentValue]) {
                object[currentValue] = 0;
            }
            object[currentValue]++;

            return object;
        }, {});
        console.log(result);    //  {apple: 3, grape: 2, banana: 1, orange: 2}

    </script>
