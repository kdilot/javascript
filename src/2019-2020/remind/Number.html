<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		console.log(1.1+1.1);	// 2
		console.log(Math.pow(3,2));	// 9
		console.log(Math.round(10.6));	// 11
		console.log(Math.ceil(10.2));	// 11
		console.log(Math.floor(10.2));	// 10
		console.log(Math.sqrt(9));	//	3
		console.log(Math.random());	//	ex) 0.5420572315112095
		console.log(Math.random() * 100);	//	ex) 79.40174270151007
		console.log(Math.round(Math.random() * 100));	//	ex) 79
	</script>
</body>
</html>
