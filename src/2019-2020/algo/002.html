    // [1, 5, 3, 6, 7, 6, 5][0, 0, 2, 0, 0, 5, 6]

    function solution(heights) {
      let answer = []
      for (let i = heights.length - 1; i >= 0; i--) {
        for (let j = i - 1; j >= 0; j--) {
          if (heights[i] < heights[j]) {
            answer.push(j + 1)
            break;
          }
          if (j === 0) {
            answer.push(0)
          }
        }
      }
      answer.push(0)
      // console.log(answer.reverse())
      return answer.reverse()
    }

    let heights = [3, 9, 9, 3, 5, 7, 2]
    solution(heights)
