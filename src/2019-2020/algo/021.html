<body>
  <script>

    // [약수의 합]
    // n	return
    // 12	28
    // 5	6

    function solution(n) {
      let answer = 0;
      for (let i = 1; i <= n; i++) {
        if (n % i === 0) answer += i
      }
      return answer;
    }

    solution(12)

  </script>
