    // [올바른 괄호]
    // s	answer
    // ()()  true
    // (())()  true
    // )()(  false
    // (()(  false

    function solution(s) {
      let answer = 0
      for (let i of s) {
        if (i === '(') answer++
        else {
          if (answer === 0) return false
          else answer--
        }
      }
      return answer === 0
    }
