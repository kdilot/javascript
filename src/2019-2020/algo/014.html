<body>
  <script>

    // [프린터]
    // priorities	location	return
    // [2, 1, 3, 2]	2	1
    // [1, 1, 9, 1, 1, 1]	0	5

    // 1. 인쇄 대기목록의 가장 앞에 있는 문서(J)를 대기목록에서 꺼냅니다.
    // 2. 나머지 인쇄 대기목록에서 J보다 중요도가 높은 문서가 한 개라도 존재하면 J를 대기목록의 가장 마지막에 넣습니다.
    // 3. 그렇지 않으면 J를 인쇄합니다.

    function solution(priorities, location) {
      let group = priorities.map((m, i) => m = [m, i])
      let answer = 0
      while (group.length > 0) {
        const max = group.map(m => m[0]).reduce((a, b) => Math.max(a, b))
        const task = group.slice(0, 1)[0]
        group = group.slice(1)
        if (task[0] >= max) {
          answer++
          if (task[1] === location) {
            break
          }
        } else {
          group.push(task)
        }
      }
      return answer
    }

    solution([1, 1, 9, 1, 1, 1], 0)

  </script>
</body>

</html>
