<body>
    <script>

        /*
        accum("abcd") -> "A-Bb-Ccc-Dddd"
        accum("RqaEzty") -> "R-Qq-Aaa-Eeee-Zzzzz-Tttttt-Yyyyyyy"
        accum("cwAt") -> "C-Ww-Aaa-Tttt"
        */

        // My solution
        function accum(s) {
            return s.split('').map((m, index) => `${m.toUpperCase()}${m.toLowerCase().repeat(index)}`).join('-')
        }

        document.write(accum("HbideVbxncC"))

    </script>
</body>

</html>
