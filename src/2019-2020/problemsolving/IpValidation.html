<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>

        /*
        Valid inputs:

        1.2.3.4
        123.45.67.89

        Invalid inputs:

        1.2.3
        1.2.3.4.5
        123.456.78.90
        123.045.067.089
        */

        // My solution
        function isValidIP(str) {
            return str.split('.').length === 4 && str.split('.').map(m => (String(Math.abs(Number(m))) === m) && Number(m) <= 255 ? 0 : 1).findIndex(i => i === 1) === -1 ? true : false
        }

        // Good solution(RegExp, filter)
        function isValidIP(str) {
            return /^(([1-9]?\d|1\d\d|2[0-4]\d|25[0-5])(\.(?!$)|$)){4}$/.test(str)
            return str.split('.').filter(function (v) { return v == Number(v).toString() && Number(v) < 256 }).length == 4
        }

        document.write(isValidIP('123.456.78.90'))

    </script>
</body>

</html>
