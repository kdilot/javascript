<body>
    <script>
        var arr = [1, 2, 3];

        // My solution
        function find_average(array) {
            if (array.length) {
                var sum = 0;
                for (key in array) {
                    sum = sum + array[key];
                }
                return sum / array.length;
            }
        }

        // Good solution(using reduce)
        function find_average2(array) {
            var sum = array.reduce((a, b) => a + b, 0);
            return sum / array.length;
        }

        console.log(find_average2(arr));
        
    </script>
</body>
