    /*
    zipcode:street and town,street and town,.../house number,house number,...

    r = "123 Main Street St. Louisville OH 43071,432 Main Long Road St. Louisville OH 43071,786 High Street Pollocksville NY 56432"
    travel(r, "OH 43071") --> "OH 43071:Main Street St. Louisville,Main Long Road St. Louisville/123,432"
    travel(r, "NY 56432") --> "NY 56432:High Street Pollocksville/786"
    travel(r, "NY 5643") --> "NY 5643:/"
    */

    // My solution
    function travel(r, zipcode) {
      re = RegExp('(\\d+)\\s+(.+)\\s+' + zipcode + '$')
      console.log(re)
      if (!r.match(`${zipcode},`) || !zipcode) return `${zipcode ? zipcode : ''}:/`
      const street = r.split(',').filter(s => s.indexOf(zipcode) !== -1)
      let streetArr = []
      let houseArr = []
      street.forEach((element) => {
        streetArr.push(element.slice(0, -9).split(' ').slice(0, 1).toString())
        houseArr.push(element.slice(0, -9).split(' ').slice(1).join(' '))
      })
      return `${zipcode}:${houseArr.toString()}/${streetArr.toString()}`
    }

    // Good solution(using RedExp)
    function travel(r, zipcode) {
      re = RegExp('(\\d+)\\s+(.+)\\s+' + zipcode + '$')
      streets = r.split(',').map(x => x.match(re)).filter(x => x)
      return zipcode + ':' + streets.map(x => x[2]) + '/' + streets.map(x => x[1])
    }
