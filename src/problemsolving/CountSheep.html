<body>
    <script>
        // Answer : 1 sheep...2 sheep...3 sheep...4 sheep...

        // My solution
        var countSheep = function (num) {
            if (parseInt(num)) {
                var str = '';
                for (i = 1; i <= num; i++) {
                    str += i + ' sheep...';
                }
                return str;
            }
        }
        console.log(countSheep(4));

        // Good solution(used let and ${})
        /* 
            let is faster than var and scope to the block
        */
        var countSheep = function (num) {
            if (parseInt(num)) {
                let str = "";
                for (let i = 1; i <= num; i++) { str += `${i} sheep...`; }
                return str;
            }
        }
        console.log(countSheep(4));
    </script>
</body>
