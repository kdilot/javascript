<body>
    <script>

        // My solution
        class Dictionary {
            constructor() {
                this.arr = new Object();
            }

            newEntry(key, value) {
                this.arr[key] = value;
            }

            look(key) {
                if (this.arr[key])
                    return this.arr[key];
                else
                    return 'Can\'t find entry for ' + key;
            }
        }

        // Good solution(used Object assign)
        class Dictionary {
            newEntry(key, value) {
                this.state = Object.assign({}, this.state || {}, { [key]: value });
            }

            look(key) {
                return (this.state || {})[key] || `Can't find entry for ${key}`;
            }
        }

        
        let d = new Dictionary();

        d.newEntry("Apple", "A fruit that grows on trees");

        console.log(d.look("Apple"));   //  A fruit that grows on trees
        console.log(d.look("Banana"));  //  Can't find entry for Banana

    </script>
</body>

</html>
