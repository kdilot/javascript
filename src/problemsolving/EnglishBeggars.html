    <script>

        /*
        For example: [1,2,3,4,5] for 2 beggars will return a result of [9,6], as the first one takes [1,3,5], the second collects [2,4].
        The same array with 3 beggars would have in turn have produced a better out come for the second beggar: [5,7,3], 
        as they will respectively take [1,4], [2,5] and [3].
        */

        // My solution
        function beggars(values, n) {
            const arr = new Array(n).fill(0)
            n && values.forEach((e, i) => {
                let num = ((i + 1) % n) === 0 ? n - 1 : ((i + 1) % n) - 1
                arr[num] += e
            })
            return arr
        }

        // Good solution
        function beggars(values, n) {
            let out = new Array(n).fill(0)
            for (let i = 0; i < values.length; i++) {
                out[i % n] += values[i]
            }
            return out
        }

        document.write(beggars([1, 2, 3, 4, 5], 2))

    </script>
