<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>

        /*
        likes [] // must be "no one likes this"
        likes ["Peter"] // must be "Peter likes this"
        likes ["Jacob", "Alex"] // must be "Jacob and Alex like this"
        likes ["Max", "John", "Mark"] // must be "Max, John and Mark like this"
        likes ["Alex", "Jacob", "Mark", "Max"] // must be "Alex, Jacob and 2 others like this"
        */

        // My solution
        function likes(names) {
            if (names.length < 2) return `${names.length === 0 ? `no one` : names[0]} likes this`
            names.splice(names.length < 3 ? 0 : 1, names.length, names.length < 3 ? `${names.join(' and ')} like this` : `${names[1]} and ${names.length > 3 ? `${names.length - 2} others` : names[2]} like this`)
            return names.join(', ')
        }

        // Good solution(switch)
        function likes(names) {
            names = names || [];
            switch (names.length) {
                case 0: return `no one likes this`; break;
                case 1: return `${names[0]} likes this`; break;
                case 2: return `${names[0]} and ${names[1]} like this`; break;
                case 3: return `${names[0]}, ${names[1]} and ${names[2]} like this`; break;
                default: return `${names[0]}, ${names[1]} and ${names.length - 2} others like this`;
            }
        }

        document.write(likes(['Alex', 'John', 'Mark', 'Max']))

    </script>
</body>

</html>
